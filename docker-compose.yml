version: '2'

services:
  # core:
  #   build: .
  #   volumes:
  #      - .:/web
  #   ports:
  #     - 8888:8888

  #   env_file:
  #     - project.env

  bot:
    build: .
    restart: always
    command: sh -c "python bot.py"
    volumes:
      - .:/web
    env_file:
      - project.env

  cron:
    build: .
    restart: always
    command: sh -c "touch /var/log/cron.log && crond && tail -f /var/log/cron.log"
    volumes:
      - .:/web
      - /var/log:/var/log
    env_file:
      - project.env

  admin:
    build: .
    restart: always
    command: sh -c "python admin.py"
    volumes:
      - .:/web
    env_file:
      - project.env
    ports:
      - 127.0.0.1:8181:8181
